<!doctype html>
<html ng-app="appShortenUrl">
<head>
	<meta charset="utf-8">
	<base href="/" />
	<title>Shorten.Me</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Shorten.Me</h3>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="/">Inicio</a></li>
								<li><a href="#!/ranking">Ranking</a></li>
							</ul>
						</nav>
					</div>
				</div>
				
				<div ng-view></div>

				<div class="mastfoot">
					<div class="inner">
						<p>Projeto elaborado por <a href="http://github.com/wilsontamarozzi">Wilson Tamarozzi</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Angular scripts -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-messages/angular-messages.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/ngstorage/ngStorage.min.js"></script>
	<!-- Aplicação & Configs scripts -->
	<script src="js/app.js"></script>
	<script src="js/config/route.config.js"></script>
	<script src="js/config/value.config.js"></script>
	<!-- Controllers -->
	<script src="js/controller/shorten-url.controller.js"></script>
	<script src="js/controller/retrieve-url.controller.js"></script>
	<script src="js/controller/ranking-url.controller.js"></script>
	<!-- Services -->
	<script src="js/service/shorten-url.service.js"></script>
</body>
</html>
